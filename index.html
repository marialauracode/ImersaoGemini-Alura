<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de conhecimento</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Base de conhecimento</h1>

        <div> <!-- adicionada para aplicar o CSS que usa 'div input' e o flex no mobile -->
            <input type="text" placeholder="Digite o nome de algum livro">
            <button id="botao-busca" onclick="iniciarBusca()">Buscar</button> <!-- id adicionado -->
        </div>
    </header>

    <main>
        <section class="card-container">
            <article class="card">
                <h2>Javascript</h2> <!-- adicionado pois o CSS estiliza article h2 -->
                <p>1995</p> 
                <p>Javascript é uma linguagem de programação.</p> 
                <a href="#">Leia mais</a> <!-- adicionado pois article a existe no CSS -->
            </article>
        </section>
    </main>

    <footer class="footer"> <!-- classe adicionada -->
        <div class="footer-location">Brasil</div> <!-- classe adicionada -->
        
        <ul class="footer-links"> <!-- classe adicionada -->
            <li><a href="https://www.alura.com.br/">Alura</a></li>
            <li><a href="https://www.github.com/marialauracode">Github</a></li>
        </ul>
    </footer>

</body>
</html>
